<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% for one_author in all_authors %}
    <div class="container">
        <h1 class="text-center my-3">{{ one_author.name }}' Favorite Books</h1>
        <div class="row">
            <table class="table border col-8 mx-auto">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Number of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_book in all_books %}
                    <tr>
                        <td scope="row">{{one_book.title}}</td>
                        <td>{{one_book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row">
            <a href="/authors" class="col-8 mx-auto">Home</a>
        </div>
    </div>



    {% endfor %}
</body>

</html>
