<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="row text-center">All Users</h1>
        <div class="row">
            <table class="table border border-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_user in all_users %}
                    <tr>
                        <td scope="row">{{one_user.id}}</td>
                        <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                        <td>{{one_user.email}}</td>
                        <td>{{one_user.created_at}}</td>
                        <td>
                            <a href="/users/{{one_user.id}}">Show</a> | 
                            <a href="/users/{{one_user.id}}/edit">Edit</a> | 
                            <a href="/users/{{one_user.id}}/destroy">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/users/new">Add a New User</a>
        </div>
    </div>


</body>

</html>
