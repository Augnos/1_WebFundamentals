<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>

        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>

        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="email" name="email">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm_password">
        </div>

        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>

        <div>
            <label>Gender Identity:</label><br>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male</label>

            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female</label>

            <input type="radio" name="gender" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>

            <input type="radio" name="gender" value="NoAnswer" id="NoAnswer">
            <label for="NoAnswer">I prefer not to answer</label>

        </div>

        <div>
            <label>A short description about myself:</label><br>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>

        <div>
            <label>Favorite Language:</label>
            <select name="fav_language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>HTML</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="email_updates">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>

        <input type="submit" name="Create_Account" value="Create Account"><br>
        * indicates a required field
    </form>


</body>

</html>
